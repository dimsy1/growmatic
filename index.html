<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Matic - Login</title>
    <meta
      name="description"
      content="Monitoring and control system for your smart garden"
    />
    <meta name="theme-color" content="#00BFA5">
    <link rel="manifest" href="manifest.json" id="manifest-placeholder" />
    <link rel="icon" type="image/png" href="assets/images/logo.png" sizes="192x192">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/loader.css">
</head>
<body class="login-page">
    <!-- Loader overlay -->
    <div class="loader-overlay" id="loaderOverlay"></div>
    
    <!-- WiFi Loader -->
    <div id="wifi-loader" data-text="Connecting">
        <svg class="circle-outer" viewBox="0 0 86 86">
            <circle class="back" cx="43" cy="43" r="40"></circle>
            <circle class="front" cx="43" cy="43" r="40"></circle>
            <circle class="new" cx="43" cy="43" r="40"></circle>
        </svg>
        <svg class="circle-middle" viewBox="0 0 60 60">
            <circle class="back" cx="30" cy="30" r="27"></circle>
            <circle class="front" cx="30" cy="30" r="27"></circle>
        </svg>
        <svg class="circle-inner" viewBox="0 0 34 34">
            <circle class="back" cx="17" cy="17" r="14"></circle>
            <circle class="front" cx="17" cy="17" r="14"></circle>
        </svg>
        <div class="text" data-text="Loading..."></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <img src="assets/images/logo.png" alt="Grow Matic Logo" class="login-logo">
            <h1>Grow Matic</h1>
            <p>Smart Garden Monitoring System</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>  
    </div>

    <script src="assets/js/login.js"></script>
    <script src="assets/js/app-core.js"></script>
</body>
</html>
