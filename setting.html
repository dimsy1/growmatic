<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Matic - Settings</title>
    <meta name="theme-color" content="#00BFA5">
    <link rel="manifest" href="manifest.json" id="manifest-placeholder" />
    <link rel="icon" type="image/png" href="assets/images/logo.png" sizes="192x192">
    <link rel="apple-touch-icon" href="assets/images/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/images/profile.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/setting.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Menu</h2>
        <button class="close-btn" id="close-sidebar">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <ul class="sidebar-menu">
        <!-- Dashboard dengan sub-menu -->
        <li class="has-submenu">
          <a href="#" class="submenu-toggle">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboards</span>
            <i class="fas fa-chevron-down dropdown-icon"></i>
          </a>
          <ul class="submenu">
            <li><a href="dashboard.html"><i class="fas fa-circle-notch"></i> Dashboard 1</a></li>
            <li><a href="dashboard2.html"><i class="fas fa-circle-notch"></i> Dashboard 2</a></li>
            <li><a href="dashboard3.html"><i class="fas fa-circle-notch"></i> Dashboard 3</a></li>
            <li><a href="dashboard4.html"><i class="fas fa-circle-notch"></i> Dashboard 4</a></li>
          </ul>
        </li>
        
        <!-- Setting -->
        <li>
          <a href="setting.html">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
        </li>
        
        <!-- Profile -->
        <li>
          <a href="profile.html">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </a>
        </li>
        
        <!-- Spacer untuk memisahkan konten dengan logout -->
        <div class="menu-spacer"></div>
        
        <!-- Logout -->
        <li class="logout-item">
          <a href="logout.html">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <button class="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="user-info">
                <div>
                    <div class="user-greeting"><b>SETTINGS</b></div>
                </div>
            </div>
            <div class="weather-info">
                <i class="fas fa-cog"></i>
            </div>
        </div>

        <!-- Main Settings Content -->
        <div class="settings-container">
            <!-- WiFi Configuration Card -->
            <div class="settings-card">
                <h2 class="settings-title">
                    <i class="fas fa-wifi"></i> WiFi Configuration
                </h2>
                
                <div class="device-status status-connected">
                    <i class="fas fa-circle"></i>
                    <span>ESP32 Device Connected</span>
                </div>
                
                <form id="wifiForm">
                    <div class="form-group">
                        <label for="wifi-ssid">WiFi SSID</label>
                        <input type="text" id="wifi-ssid" class="form-control" placeholder="Enter WiFi name">
                    </div>
                    
                    <div class="form-group">
                        <label for="wifi-password">WiFi Password</label>
                        <input type="password" id="wifi-password" class="form-control" placeholder="Enter WiFi password">
                    </div>
                    
                    <button type="submit" class="btn-save">
                        <i class="fas fa-save"></i> Save Configuration
                    </button>
                </form>
            </div>
            
            <!-- System Info Card -->
            <div class="settings-card">
                <h2 class="settings-title">
                    <i class="fas fa-info-circle"></i> System Information
                </h2>
                
                <div class="form-group">
                    <label>App Version</label>
                    <input type="text" class="form-control" value="Grow Matic v2.1.5" readonly>
                </div>
                
                <div class="form-group">
                    <label>Last Updated</label>
                    <input type="text" class="form-control" value="2023-11-15 14:30:22" readonly>
                </div>
                
                <div class="form-group">
                    <label>Device Firmware</label>
                    <input type="text" class="form-control" value="ESP32 v1.0.3" readonly>
                </div>
                
                <button class="btn-save" style="background: #3498db;">
                    <i class="fas fa-sync-alt"></i> Check for Updates
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/setting.js"></script>
    <script src="assets/js/app-core.js"></script>
</body>
</html>
